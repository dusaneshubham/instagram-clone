<style>
    .forget-pass {
        width: 300px;
        border: 1px solid black;
        border-radius: 5px;
        background-color: white;
        box-shadow: 1px 1px 10px silver;
    }

    .forget-form {
        padding: 3vw !important;
    }
</style>

<div ng-controller="forget-pass-email" class="d-flex justify-content-center align-items-center flex-column"
    style="height: 100vh; background-color: whitesmoke;">
    <div class="alert alert-warning fade show" ng-show="error" role="alert">
        {{errorMessage}}
    </div>
    <div class="alert alert-success fade show" ng-show="success" role="alert">
        {{successMessage}}
    </div>
    <div class="forget-pass">
        <form class="forget-form py-4 px-5 text-center d-flex justify-content-center flex-column">
            <div>
                <img ng-src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="instagram icon" height="35"
                    width="35" class="img-fluid">
                <img class="mt-2 mx-3" ng-src="./images/ig-logo.png" alt="instagram">
            </div>
            <hr>
            <h4 class="text-center text-secondary mb-4">Forget Password</h4>
            <div class="mb-3">
                <label for="email" class="form-label">Enter your e-mail id </label>
                <input type="email" ng-model="email" class="form-control" id="email" placeholder="Email address" />
            </div>
            <div class="mb-3">
                <button type="submit" ng-click="submitBtn()" ng-hide="loadingSpinnerBtn"
                    class="btn btn-success w-100">Submit</button>
                <button class="btn btn-primary form-control" ng-show="loadingSpinnerBtn" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Please Wait...
                </button>
            </div>
        </form>
    </div>
</div>
