<link rel="stylesheet" href="css/style.css" />

<div class="container">
    <div class="row">
        <div class="col-md-10 col-12 m-auto">
            <div class="login-div">
                <div class="login-illustration-image">
                    <img src="images/illustration-login.jpg" alt="" width="600" />
                </div>

                <div ng-controller="loginCtrl">
                    <form id="login-form" class="py-4 px-5 text-center d-flex justify-content-center flex-column">
                        <h3 class="text-center mb-5">Login</h3>
                        <div class="alert alert-warning fade show" ng-show="error" role="alert">
                            {{errorMessage}}
                        </div>
                        <div class="mb-3">
                            <input type="text" ng-model="username" class="form-control" id="username" placeholder="Email or Username" autocomplete="no" />
                        </div>
                        <div class="mb-3">
                            <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password" />
                            <a href="#" ui-sref="forget-pass-email" ui-sref-active="active" class="mt-1" style="float: right; text-decoration: none">Forgot Password?</a>
                        </div>
                        <div class="mt-3">
                            <button type="submit" ng-click="loginBtn()" ng-show="loadingSpinnerBtn" class="btn w-50 text-white login-button">Login</button>
                            <button class="btn btn-primary" ng-hide="loadingSpinnerBtn" type="button" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Please Wait...
                            </button>
                        </div>

                        <div class="d-flex justify-content-between align-items-center my-4">
                            <hr style="width: 120px" /> OR
                            <hr style="width: 120px" />
                        </div>

                        <div class="d-flex justify-content-center">
                            <img src="images/google-icon.png" alt="" width="23" class="mx-2" />
                            <span> Login with Google </span>
                        </div>

                        <p class="mt-3">
                            Don't have an account?
                            <a href="#" ui-sref="signup" ui-sref-active="active" style="text-decoration: none">SignUp</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</script>
