<div ng-controller="email-verification" class="d-flex justify-content-center align-items-center flex-column"
    style="height:100vh;">
    <div class="alert alert-warning fade show" ng-show="errorAlert" role="alert" style="width: 50vw;">
        {{error}}
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column" style="font-family: 'Roboto';">
        <div>
            <img ng-src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="instagram icon" height="35"
                width="35" class="img-fluid">
            <img class="mt-2 mx-2" ng-src="./images/ig-logo.png" alt="instagram">
        </div>
        <hr style="width: 50vw;" />
        <h3>Hello, User</h3>
        <p class="text-center">Please click the below button to verify you email address</p>
        <button class="btn btn-outline-success" ng-hide="loadingSpinnerBtn" ng-click="emailVerify()">
            Verify Email address
        </button><br>
        <button class="btn btn-primary" ng-show="loadingSpinnerBtn" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Please Wait...
        </button>
    </div>
</div>
