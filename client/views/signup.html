<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Instagram | SignUp</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-12 m-auto">
                <div class="login-div">

                    <div class="login-illustration-image">
                        <img src="../images/illustration-login.jpg" alt="" width="600">
                    </div>

                    <div>
                        <form id="login-form" class="py-4 px-5 text-center d-flex justify-content-center flex-column">
                            <h3 class="text-center mb-5">SignUp</h3>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Full Name">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="email" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn w-50 text-white login-button">Sign Up</button>
                            </div>

                            <div class="d-flex justify-content-between align-items-center my-4">
                                <hr style="width:120px;"> OR
                                <hr style="width:120px;">
                            </div>

                            <div class="d-flex justify-content-center">
                                <img src="../images/google-icon.png" alt="" width="23" class="mx-2"> <span> Login with Google </span>
                            </div>


                            <p class="mt-3">Already have an account? <a href="login.html" style="text-decoration: none;">Login</a></p>

                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
