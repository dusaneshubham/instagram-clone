<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- jquery cdn -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- angular js -->
        <script src="../lib/angular-1.8.2/angular.min.js"></script>
        <script src="../lib/ui-router/angular-ui-router.min.js"></script>
        <script src="app.js"></script>

        <!-- bootstrap icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />

        <!-- bootstrap css -->
        <link
            rel="stylesheet"
            href="../lib/bootstrap-5.0.2-dist/css/bootstrap.min.css"
        />

        <!-- custom css -->
        <link rel="stylesheet" href="style.css" />
        <title>Instagram</title>
    </head>
    <body ng-app="instagramApp">
        <!-- navbar -->
        <nav class="navbar navbar-expand navbar-light bg-light sticky-top">
            <div class="container-xl">
                <a
                    class="navbar-brand"
                    href="#"
                    ui-sref="hello"
                    ui-sref-active="active"
                    ><img src="../images/ig-logo.png" alt="Instagram Logo"
                /></a>

                <!-- search -->
                <form class="d-flex mx-auto">
                    <div class="input-group">
                        <span
                            class="input-group-text bg-white"
                            id="basic-addon1"
                            ><i class="bi bi-search"></i>
                        </span>
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                    </div>
                </form>
                <!-- search ends -->

                <!-- nav items -->
                <ul class="navbar-nav me-0 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i
                                class="bi bi-house-door-fill"
                                style="font-size: 23px"
                            ></i>
                        </a>
                    </li>

                    <li class="nav-item ms-md-3">
                        <a class="nav-link" href="#">
                            <i
                                class="bi bi-chat-dots"
                                style="font-size: 23px"
                            ></i>
                        </a>
                    </li>

                    <li class="nav-item ms-md-3">
                        <a class="nav-link" href="#">
                            <i
                                class="bi bi-plus-square"
                                style="font-size: 23px"
                            ></i>
                        </a>
                    </li>

                    <li class="nav-item ms-md-3">
                        <a class="nav-link" href="#">
                            <i class="bi bi-heart" style="font-size: 23px"></i>
                        </a>
                    </li>

                    <li class="nav-item ms-md-3">
                        <a class="nav-link" href="#">
                            <img
                                src="../images/profiles/profile-1.jpg"
                                alt="profile image"
                                class="rounded-circle"
                                style="height: 33px"
                            />
                        </a>
                    </li>
                </ul>
                <!-- nav items ends-->
            </div>
        </nav>
        <!-- navbar ends -->

        <!-- main content -->
        <section class="main-content">
            <div class="container-xl">
                <ui-view></ui-view>
            </div>
        </section>
        <!-- main content ends -->

        <!-- bootstrap js -->
        <script src="../lib/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
