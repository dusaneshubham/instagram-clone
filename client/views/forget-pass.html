<style>
    .forget-pass {
        border: 1px solid silver;
        border-radius: 5px;
        box-shadow: 1px 1px 10px silver;
        background-color: white;
    }
</style>
<div ng-controller="forgetPass" class="d-flex justify-content-center align-items-center flex-column"
    style="height: 100vh; background-color: whitesmoke;">
    <div class="alert alert-warning fade show" ng-show="error" role="alert">
        {{errorMessage}}
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column forget-pass">
        <form class="py-4 px-5 text-center d-flex justify-content-center flex-column">
            <div>
                <img ng-src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="instagram icon" height="35"
                    width="35" class="img-fluid">
                <img class="mt-2 mx-3" ng-src="./images/ig-logo.png" alt="instagram">
            </div>
            <hr>
            <h4 class="text-center mb-5 text-secondary">Forget Password</h4>
            <div class="mb-3">
                <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password" />
            </div>
            <div class="mb-3">
                <input type="password" ng-model="rePassword" class="form-control" id="rePassword"
                    placeholder="Re-Password" />
            </div>
            <div class="mt-3">
                <button type="submit" ng-click="submitBtn()" ng-hide="loadingSpinnerBtn"
                    class="btn btn-success w-100 text-white login-button">Submit</button>
                <button class="btn btn-primary" ng-show="loadingSpinnerBtn" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Please Wait...
                </button>
            </div>
        </form>
    </div>
</div>
