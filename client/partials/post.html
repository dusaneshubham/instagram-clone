<div class="post-div mb-5">
    <div
        class="post-username-div py-2 px-3 d-flex justify-content-between"
        style="border-bottom: 1px solid rgba(0, 0, 0, 0.1)"
    >
        <div class="d-flex align-items-center">
            <div class="position-relative post-user-img-div">
                <img
                    ng-src="{{:: $ctrl.imageUrl}}"
                    class="img-fluid rounded-circle"
                    alt=""
                />
            </div>
            <span>{{:: $ctrl.username}}</span>
        </div>
        <i class="bi bi-three-dots-vertical" style="font-size: 25px"></i>
    </div>
    <div class="post-img-div">
        <img ng-src="{{:: $ctrl.postUrl}}" alt="post" />
    </div>
    <div class="px-3 py-2">
        <i
            class="bi bi-heart post-icons"
            style="position: relative; top: 3px"
        ></i>
        <i class="bi bi-chat post-icons"></i>
        <i class="bi bi-send post-icons"></i>
    </div>
    <div class="description px-3 py-2">
        <h6>{{:: $ctrl.likes}} likes</h6>
        <p class="mb-1">
            <span style="font-weight: 500">{{:: $ctrl.username}} : </span>
            {{:: $ctrl.description}}
        </p>
        <small class="light-text" style="font-size: 13px"
            >{{ :: $ctrl.time }} ago</small
        >
    </div>
    <div
        class="d-flex align-items-center px-3 py-2"
        style="border-top: 1px solid rgba(0, 0, 0, 0.1)"
    >
        <div class="position-relative add-comment-img-div">
            <img
                ng-src="{{:: $ctrl.imageUrl}}"
                class="img-fluid rounded-circle"
                alt="profile-image"
            />
        </div>
        <span class="light-text">Add a comment ...</span>
    </div>
</div>
